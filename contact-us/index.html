<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../base-style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../jquery-ui-1.13.3/jquery-ui.css">
    <script src="../jquery-ui-1.13.3/external/jquery/jquery.js"></script>
    <script src="../jquery-ui-1.13.3/jquery-ui.min.js"></script>
    <script src="./submit.js"></script>
    <script src="./icon-button.js"></script>
    <title>GroupUp | Contact Us</title>
    <!-- Page Title-->
</head>

<body>
    <header class="navbar">
        <!-- Navigation Bar-->
        <div class="logo">
            <a href="/" class="navlink">GroupUp</a>
            <!-- Website Logo-->
        </div>
        <div class="links">
            <a href="../feed/index.html" class="navlink">Feed</a>
            <!-- Feed Link-->
            <a href="../my-groups/index.html" class="navlink">My Groups</a>
            <!-- My Groups Link-->
            <a href="../account/index.html" class="navlink">Account</a>
            <!-- Account Page Link-->
        </div>
    </header>

    <main>
        <form id="contact-form">
            <div id="received">
                <h2>Thank You for Reaching Out!</h2>
                <p>We've received your message and will get back to you as soon as possible.</p>
            </div>
            <label for="firstname">First name</label>
            <input id="firstname" name="firstname" type="text" required>
            <label for="lastname">Last name</label>
            <input id="lastname" name="lastname" type="text" required>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="8" required></textarea>
            <button id="submit-btn" type="submit">Send</button>
        </form>
    </main>

    <footer class="footer" id="footer">
        <!-- Footer part-->
        <div class="footer-left">
            <a href="#footer" class="transition-colors hover:text-blue-400">Privacy</a>
            <a href="#footer" class="transition-colors hover:text-blue-400">Terms</a>
            <a href="#footer" class="transition-colors hover:text-blue-400">Cookie Preferences</a>
            <a href="/contact-us" class="transition-colors hover:text-blue-400">Contact us</a>
        </div>
        <div class="footer-right">&copy; 2024 GroupUp. All rights reserved.</div>
    </footer>

</body>

</html>
