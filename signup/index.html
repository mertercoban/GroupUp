<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../base-style.css">
    <link rel="stylesheet" href="../my-groups/create/create-group.css">
    <title>GroupUp | Create Group</title>
    <!-- Page Title-->
</head>

<body>
<nav class="navbar">
    <!-- Navigation Bar-->
    <div class="logo">
        <a href="../index.html" class="navlink">GroupUp</a>
        <!-- Website Logo-->
    </div>
    <div class="links">
        <a href="../feed/index.html" class="navlink">Feed</a>
        <!-- Feed Link-->
        <a href="../my-groups/index.html" class="navlink">My Groups</a>
        <!-- My Groups Link-->
        <a href="../account/index.html" class="navlink">Account</a>
        <!-- Account Page Link-->
    </div>
</nav>

<form id="form">
    <h2>Sign Up Form</h2>
    <table>
        <tr class="field">
            <td>Name *</td>
            <td>
                <input type="text" name="" size="40" required />
            </td>
        </tr>
        <tr class="field">
            <td>Surname *</td>
            <td>
                <input type="text" name="" size="40" required />
            </td>
        </tr>
        <tr class="field">
            <td>Mail *</td>
            <td>
                <input type="email" name="" size="40" required />
            </td>
        </tr>
        <tr class="field">
            <td>Password *</td>
            <td>
                <input type="password" name="" size="40" required />
            </td>
        </tr>
        <tr class="field">
            <td>Password (Again) *</td>
            <td>
                <input type="password" name="" size="40" required />
            </td>
        </tr>
        <tr class="field">
            <td>Tel *</td>
            <td>
                <input type="tel" name="" placeholder="(___)(_______)" size="40" required />
            </td>
        </tr>
        <tr>
            <td>Gender *</td>
            <td>
                <input type="radio" name="gender" /> MALE
                <input type="radio" name="gender" /> FEMALE
            </td>
        </tr>
        <tr class="field">
            <td>Birth *</td>
            <td>
                <input type="date" required />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" id="" /> I agree to the Terms of Use of the GroupUp.
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <a href="../my-groups/join/index2.html" id="singup">Sign Up</a>
            </td>
        </tr>
    </table>
</form>
